<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKVault - Secure File Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4f46e5;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    #file-upload {
      display: none;
    }
    .file-list {
      margin-top: 20px;
    }
    .file-item {
      background: #f3f4f6;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê SKVault</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>

    <div id="app-section" class="hidden">
      <button onclick="logout()">Logout</button>
      <input type="file" id="file-upload" />
      <button onclick="document.getElementById('file-upload').click()">Upload File</button>
      <div class="file-list" id="file-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB2t5nCa-fJGKbB3Djkfmz9HgwXmMUAsV0",
      authDomain: "skvault-74d9c.firebaseapp.com",
      projectId: "skvault-74d9c",
      storageBucket: "skvault-74d9c.appspot.com",
      messagingSenderId: "50827927412",
      appId: "1:50827927412:web:144ced35567480b184d621",
      measurementId: "G-BPGKT6YHFM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage();

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const fileInput = document.getElementById('file-upload');
    const fileList = document.getElementById('file-list');

    fileInput.addEventListener('change', async (e) => {
      const user = auth.currentUser;
      if (!user || e.target.files.length === 0) return;

      const file = e.target.files[0];
      const fileRef = ref(storage, `uploads/${user.uid}/${file.name}`);
      await uploadBytes(fileRef, file);
      loadFiles(user);
    });

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Registered!"))
        .catch(e => alert(e.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Logged in!"))
        .catch(e => alert(e.message));
    }

    function logout() {
      signOut(auth);
    }

    function loadFiles(user) {
      const userFilesRef = ref(storage, `uploads/${user.uid}`);
      listAll(userFilesRef).then(async (res) => {
        fileList.innerHTML = '';
        for (let itemRef of res.items) {
          const url = await getDownloadURL(itemRef);
          const div = document.createElement('div');
          div.className = 'file-item';
          div.innerHTML = `<span>${itemRef.name}</span><a href="${url}" download="${itemRef.name}">Download</a>`;
          fileList.appendChild(div);
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        loadFiles(user);
      } else {
        authSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
